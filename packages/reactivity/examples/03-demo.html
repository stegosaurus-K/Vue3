<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <button id="flagBtn">update flag</button>
    <button id="nameBtn">name flag</button>
    <button id="ageBtn">age flag</button>
    <script type="module">
        import { ref, effect } from '../dist/reactivity.esm.js'
        // import { ref, effect } from '../../../node_modules/vue/dist/vue.esm-browser.prod.js'

        const flag = ref(true)
        const name = ref('范剑')
        const age = ref(18)
        effect(() => {
            if (flag.value) {
                app.innerHTML = name.value
            } else {
                app.innerHTML = age.value
            }
        })

        flagBtn.onclick = () => {
            flag.value = !flag.value
        }
        nameBtn.onclick = () => {
            name.value = name.value + Math.random()
        }
        ageBtn.onclick = () => {
            age.value++
        }

    </script>
</body>

</html>
