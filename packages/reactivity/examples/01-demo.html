<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script type="module">
        import { ref, effect } from '../dist/reactivity.esm.js'
        // import { ref, effect } from '../../../node_modules/vue/dist/vue.esm-browser.prod.js'
        const count = ref(0)
        const runner = effect(() => {
            console.log('外部的 effect1 count', count.value)
            return 1
        }, {
            scheduler() {
                const newValue = runner()
                console.log('触发调度器', newValue)
            }
        })
        console.dir(runner)
        setTimeout(() => {
            count.value = 1
        }, 1000) 
    </script>
</body>

</html>
